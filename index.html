<!DOCTYPE html>

<head>

    <style>
        .whatsapp-button {

        .tiktok-button {
            width: 70px;
            position: absolute;
            margin-right: 230px;
            margin-top: 850px;

            text-decoration: none;
            color: white;
            background-color: #000;
            padding: 10px 20px;
            border-radius: 50px;

            font-size: 16px;

        .telegram-button {
            width: 70px;
            position: absolute;
            margin-left: 230px;
            margin-top: 850px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #27B7F5;
            padding: 10px 20px;

            font-size: 16px;

            transition: background-color 0.3s;

        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            }
        }

            from {

            }

            }

        @keyframes pulse {
            0% {

            }
            50% {

            100% {

            }

        body {

            justify-content: center;

            height: 100vh;
            margin: 0;

        .box {

            margin-bottom: 300px;
            background-color: #FF1000;
            padding: 60px 40px;
            border-radius: 30px 30px 1px 1px;
            box-shadow: -5px 0px 5px rgba(0, 0, 0, 0.1);
            width: 300px;

        h3 {
          position: absolute;
          margin-top: 780px;
          border: solid #0001;
          border-radius: 50px;

        }
        h2 {

            font-style: italic;
            margin-bottom: 320px;

            text-align: center;

            z-index: 1;

            animation: fadeIn 1.3s ease-in;
            text-shadow: -1px 1px #000,
                         -1px 1px #000,
                         -1px 1px #000,

        }

        .container {
            position: absolute;
            background-color: #f4f4f4;
            padding: 20px 40px;
            border-radius: 1px 1px 30px 30px;
            box-shadow: -5px 10px 5px rgba(0, 0, 0, 0.1);

        }

        input[type="text"], input[type="number"] {
            width: 115px;
            -webkit-transition: width 0.5s ease-in-out;
            transition: width 1s ease-in-out;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            animation: fadeIn 1s ease-in 0.6s backwards;
        }
        input[type=text]:focus {
        width: 100%;
        }

        button {
            box-shadow: -5px 10px 5px rgba(0, 0, 0, 0.1);
            margin-top: 300px;
            width: 300px;
            height: 50px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0m3s ease;
            animation: slideInUp 0.6s ease-out 0.8s backwards, pulse 2s infinite ease-in-out;
        }
        
        button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        #status {
            margin-top: 400px;
            position: absolute;
            background: #ffff;
            text-align: center;
            font-weight: bold;

</head>
<body>
      <h3>My Social Media</h3>
      <a href="https://wa.me/6283824951958" class="whatsapp-button">

        Whatsapp
      </a>
      <a href="https://tiktok.com/normal_daff" class="tiktok-button">
        <i class="fab fa-tiktok"></i>
        Tiktok
      </a>
            <a href="https://telegram.com/mrdetaill" class="telegram-button">
        <i class="fab fa-telegram"></i>
        Telegram
      </a>
    <div class="container">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukan Link NGL">
        </div>
        <div class="form-group">
            <label for="pesan">Pesan:</label>
            <input type="text" id="pesan" name="pesan" placeholder="Masukan Pesan">
        </div>
        <div class="form-group">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" placeholder="Masukan Jumlah">
        </div>
    </div>
    <h2>NGL</h2>
    <button id="mulaiBtn">Mulai🔥</button>
    <div id="status"></div>
    <div class="box"></div>

    <script>
        document.getElementById('mulaiBtn').addEventListener('click', spamngl);

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
async function spamngl() {
        // Ambil nilai dari input
        const user = document.getElementById('username').value;
        const pesan = document.getElementById('pesan').value;
        const jumlah = document.getElementById('jumlah').value;
        const statusDiv = document.getElementById('status');
        
        if (!user || !pesan || isNaN(jumlah) || jumlah < 1) {
                statusDiv.textContent = '❌ Mohon isi semua kolom dengan benar.';
                return;
            }
        statusDiv.textContent = 'Proses dimulai...';
  const name = user.split('https://ngl.link/')[1]
  for (let i = 1; i <= jumlah; i++) {
    try {
      await fetch('https://ngl.link/api/submit', {
        method: 'POST',
        headers: {
          'accept': '*/*',
          'content-type': 'application/x-www-form-urlencoded; charset=UTF-8'
        },
        body: `username=${name}&question=${encodeURIComponent(pesan)}&deviceId=1`
      });
    } catch {
      await sleep(500);
      statusDiv.textContent = 'Mengirim Pesan Ke -' + i;
    }
  }
  statusDiv.textContent = 'Proses Selesai..🗿';
}
    </script>
</body>
</html>
